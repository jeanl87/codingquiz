<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="start" id="start">
        <span id="highscore"
          ><a href="./highscore.html">View Highscores</a></span
        >
        <span id="timer">Timer: 75</span>

        <h1>Coding Quiz Challange</h1>
        <p>
          Try to answer the following code related questions within the time
          limit. Keep in mind that incorrect answers will penialize your
          score/time by 10 seconds.
        </p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div class="hide" id="questions">
        <h2 id="question-title"></h2>
        <div class="choices" id="choices"></div>
      </div>

      <div class="hide" id="endscreen">
        <h2>All Done</h2>
        <h4 id="msgScore">Your final score is</h4>
        <label for="YourInitials">Enter initials</label>
        <input type="text" name="YourInitials" id="Initials" />
        <button id="end-btn"></button>
      </div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/scores.js"></script>
  </body>
</html>
